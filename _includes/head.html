<head>
  <link href="https://gmpg.org/xfn/11" rel="profile" />

  <!-- Adobe Font -->
  <link rel="stylesheet" href="https://use.typekit.net/qeb6hfu.css">

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  {% include google-analytics.html %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  {% include font-includes.html %}

  <!-- Icons -->
  {% include favicons.html %}

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.feed.path | default: 'feed.xml' | relative_url }}" />

  <!-- THEME  -->
  <meta name="theme-color" content="#222222"/>

  <!-- OG SNS STUFF  -->
  <meta property="og:type" content="website" />
  {% if page.layout == "post" %}
    <title>{{ page.title }}</title>
    <meta name="title" content="Sysifus Corp - {{ page.title }}" />
    <meta property="og:title" content="Sysifus Corp - {{ page.title }}" />

    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />

    <meta property="og:url" content="https://sysifuscorp.com{{ page.url }}" />
  {% else %}
    <title>Sysifus Corp - {{ page.header-title }}</title>
    <meta name="title" content="Sysifus Corp - A cut-throat corporate board game." />
    <meta property="og:title" content="Sysifus Corp - A cut-throat corporate board game." />

    <!-- DESCRIPTION IF IT HAS IT-->
    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
      <meta property="og:description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="A game about being the first to be promoted at a cut-throat corporation." />
      <meta property="og:description" content="A game about being the first to be promoted at a cut-throat corporation." />
    {% endif %}

    <meta property="og:url" content="https://www.sysifuscorp.com" />
  {% endif %}

  <!-- OG SNS IMAGE PREVIEW  -->
  {% if page.image %}
    <meta property="og:image" content="https://sysifuscorp.com{{ page.image }}">
  {% else %}
    <meta property="og:image" content="https://sysifuscorp.com/assets/images/main_image_1.jpg">
  {% endif %}
</head>
